<div class="home-page">
  <div class="grid">
    @for (utility of homeUtilities; track $index) {
      <div class="card" (click)="clickUtility(utility.action)">
        <span>{{ utility.title }}</span>
      </div>
    }
  </div>
</div>

<app-generic-modal *ngIf="isModalOpen" (closeEvent)="closeModal()">
  <div style="display: flex; flex-direction: column;">
    <input type="file">
    <input type="password">
    <input type="email">
  </div>
</app-generic-modal>
